<article class="overflow-hidden rounded-lg shadow">

    <a href="{{ book.previewLink }}">
        <img alt="Book image" class="block w-full h-96" src="{{ book.imageSource }}">
    </a>
        
    <header class="h-32 flex items-start justify-between leading-tight p-2 md:p-4">
        <h1 class="text-lg">
            <a class="no-underline hover:underline text-black" href="{{ book.previewLink }}">
                {{ book.title | truncate }}
            </a>
            <p class="text-sm py-2">
                Author: {{ book.author }}
            </p>
        </h1>
    </header>

    <footer class="h-20 flex items-center justify-between leading-none p-2 md:p-4">
        <button *ngIf="!book.inCollection; else removeBook " class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" (click)="addDialog($event,book)">Add book</button>
        <ng-template #removeBook>
            <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded" (click)="removeDialog($event,book)">Remove book</button>
        </ng-template>
    </footer>

</article>
