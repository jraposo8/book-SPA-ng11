<h2 mat-dialog-title>Add book</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.title}}</h3>
  <p>Do you want to add this book to your collection?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="pr-2">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="text-blue-800">Add</button>
</mat-dialog-actions>
